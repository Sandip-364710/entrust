{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <title>Login Page</title>
    <link rel="stylesheet" href="{% static '\css\employe_login.css' %}">  
    <style>
        li {
            margin-left: 30px;
          }
          ul li a {
            text-decoration: none;
            color: rgb(63, 15, 92);
            font-size: 20px;
            float: left;
          }
    </style>   
</head>
<body>
    <ul>
    <li class="{% if request.path == '/' %} active {% endif %}">
        <a href="{% url 'home' %}">Home</a>
    </li>
</ul>  
    <div class="login-container">
        {% if messages %}
        <script>
            {% for message in messages %}
            Toastify({
              text: "{{ message }}" ,
              className: "info",
              position: "center",
              style: {
                background: "linear-gradient(to left, #00b09b, #96c93d)",
              }
            }).showToast();
            
            {% endfor %}
        </script>
      {% endif %} 
        <!-- Navigation links and logout button on the right side -->
      
        <div class="login-form">
          
            <div class="logo">
                <img src="\static\image\Entrust Logo Plain.jpg" alt="Logo">
            </div>
            <form  method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    {{ form.username }}
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                     {{ form.password }}
                </div>
                <button type="submit">Login</button>
                <div class="signup-link">
                    Don't have an account? <a href="{% url 'signup' %}">Sign Up</a>
                </div>
            </form>
        </div>
        <div class="right-image">
            <img src="\static\image\807bdc_76988d083c9f4658a7064389c3d13532~mv2_d_9833_4800_s_4_2.jpg" alt="Right Image">
        </div>
    </div>
</body>
</html>
