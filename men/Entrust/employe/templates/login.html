{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="\static\image\Entrust Logo Plain.jpg" type="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <title>Login Page</title>
    <link rel="stylesheet" href="{% static '\css\employe_login1.css' %}">   
</head>
<body>
    <a style="text-decoration: none;" href="{% url 'home' %}"><h3 style="text-decoration: none; height: 10px; font-size: 60px;">&#8678</h3></a>  
    <div class="login-container">
        {% if messages %}
        <script>
            {% for message in messages %}
            Toastify({
              text: "{{ message }}" ,
              className: "info",
              position: "center",
              style: {
                background: "linear-gradient(to left, #00b09b, #96c93d)",
              }
            }).showToast();
            
            {% endfor %}
        </script>
      {% endif %} 
        <!-- Navigation links and logout button on the right side -->
      
        <div class="login-form">
          
            <div class="logo">
                <img src="\static\image\Entrust Logo Plain.jpg" alt="Logo">
            </div>
            <form  method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    {{ form.username }}
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                     {{ form.password }}
                </div>
                <button type="submit">Login</button>
                <div class="signup-link">
                    Don't have an account? <a href="{% url 'signup' %}">Sign Up</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
